{% extends 'base.html' %}

{% block head %}
<title>Crear Orden</title>
{% endblock %}

{% block body %}
<main class="container p-4">
    <h1 class="col-md-12 text-center my-auto">Crear Orden de Productos</h1>
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope= 'col'>ID</th>
                        <th scope= 'col'>Nombre</th>
                        <th scope= 'col'>Precio</th>
                        <th scope= 'col'>Eliminar</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for i in productos %}
                    <tr>
                        <td>{{i.idProducto}}</td>
                        <td>{{i.nombreProducto}}</td>
                        <td>{{i.precioProducto}}</td>
                        <td><a href="">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
