<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <!-- Nuestro css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename= 'css/estilo.css') }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename= 'css/productos.css') }}"
    />
</head>
<body>
  <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient shadow"
    >
      <div class="container">
        <a class="navbar-brand" href="">Brioche</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex w-100">
            <a
              class="nav-link active"
              aria-current="page"
              href="{{url_for('login')}}"
              >Home</a
            >
            <!-- <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a> -->

            
            <!-- <a class="nav-link ms-lg-auto" href=""
              >Account</a
            > -->
            
            {% if current_user.is_authenticated and current_user.rolUsuario == "Administrador" %}
              <a class="nav-link" href="{{url_for('registro')}}">Registro</a>
            {% endif %}

            {% if current_user.is_authenticated %}
              <a class="nav-link" href="{{url_for('logout')}}">Log out</a>
            {% endif %}

            
            
          </div>
        </div>
      </div>
    </nav>
    {% block body %}

    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
